name: Build Matrix

on: [push]

env:
  QT_VERSION: 6.8.0

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {
            name: "Windows Latest x64",
            artifact: "Windows-x64.zip",
            os: windows-latest,
            qt_install_host: windows,
            qt_install_arch: win64_mingw,
            qt_install_tools: ''
          }
          - {
            name: "Linux Latest x64", artifact: "Linux-x64.zip",
            os: ubuntu-latest,
            qt_install_host: linux,
            qt_install_arch: linux_gcc_64
          }
          - {
            name: "macOS Latest x64", artifact: "macOS-x64.zip",
            os: macos-latest,
            qt_install_host: mac,
            qt_install_arch: clang_64
          }

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: ${{ matrix.config.qt_install_host }}
          target: 'desktop'
          arch: ${{ matrix.config.qt_install_arch }}
          dir: '${{ github.workspace }}/lib/'
          install-deps: 'true'
          modules:
          cache: 'false'
          cache-key-prefix: 'install-qt-action'
          tools: 'tools_ifw tools_qtcreator,qt.tools.qtcreator'
          set-env: 'true'
          tools-only: 'false'
          aqtversion: '==3.1.*'
          py7zrversion: '==0.20.*'

      - name: Build on Windows
        if: ${{ matrix.config.qt_install_host == 'windows' }}
        env:
          QT_VERSION: ${{ env.QT_VERSION }}
        run: |
          IF "%QT_VERSION:~0,1%"=="5" ( dir %Qt5_DIR% ) ELSE ( dir %QT_ROOT_DIR%\lib\cmake )
          cmake -G"MinGW Makefiles" -S . -B ./build
          cmake --build build
        shell: cmd

      - name: Build on Unix
        if: ${{ matrix.config.qt_install_host != 'windows' }}
        env:
          QT_VERSION: ${{ env.QT_VERSION }}
        run: |
          if [[ $QT_VERSION == 6* ]]; then
            ls "${QT_ROOT_DIR}/lib/cmake"
          else
            ls "${Qt5_DIR}"
          fi
          cmake -S . -B ./build
          cmake --build build
        shell: bash
      
      - name: ls on Windows
        if: ${{ matrix.config.qt_install_host == 'windows' }}
        run: |
          dir
          cd build
          dir

      - name: ls on Unix
        if: ${{ matrix.config.qt_install_host != 'windows' }}
        run: |
          ls -lh
          cd build
          ls -lh
